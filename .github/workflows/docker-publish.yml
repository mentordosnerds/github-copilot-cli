name: Build and Publish Docker Image

on:
  # Triggers the workflow on each push to the main branch
  push:
    branches: [ "main" ]
  
  # Triggers the workflow daily at 03:00 UTC
  # to ensure the image always has the latest version of the CLI
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # The GITHUB_TOKEN is automatically generated by GitHub Actions
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            # Generate the 'latest' tag
            type=raw,value=latest,enable={{is_default_branch}}
            # Generate a tag with the commit SHA
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
